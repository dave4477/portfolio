<!DOCTYPE html>

	<title>Collisions - Physijs</title>

<body>

	<div id="viewport">
	
		<canvas width="1280" height="1024" onmousemove="onMove()"></canvas>

	<script>
	
	var canvas = document.getElementsByTagName("canvas")[0];

	function onMove(event) {
	
		console.log(event);
	}
	
	</script>
